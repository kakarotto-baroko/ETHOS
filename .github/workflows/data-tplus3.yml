name: Data T+3

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 */3 * *"  # 每 3 天（T+3）UTC 00:00 自动运行一次

jobs:
  build-data:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: |
          echo "📦 Installing dependencies..."
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "⚠️ No requirements.txt found, skipping..."

      - name: Generate data (T+3)
        run: |
          echo "🟢 Running backend/main.py for T+3 cadence..."
          mkdir -p output
          python backend/main.py --cadence "t+3" || echo "⚠️ Python generation skipped or errored"
          echo "✅ Data generation complete."

      - name: Commit output only
        run: |
          echo "📝 Preparing to commit updated output files..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          git commit -m "ci(data): T+3 refresh $(date -u +"%Y-%m-%d %H:%M UTC")" || echo "⚠️ No changes to commit"
          git push

      - name: Trigger Cloudflare Pages Redeploy
        if: success()
        run: |
          echo "🚀 Triggering Cloudflare redeploy..."
          curl -X POST -d '{}' "${{ secrets.CF_DEPLOY_HOOK }}"
