name: Data T+3

on:
  workflow_dispatch:
  schedule:
    - cron: "10 */72 * * *"   # 每三天执行一次，延后10分钟，避免与Daily冲突

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ 预热修复块（延时30秒，确保环境完全加载）
      - name: Warm-up delay
        run: |
          echo "🔁 Waiting 30s to ensure secrets & environment are ready..."
          sleep 30

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate data (T+3)
        run: |
          python backend/main.py --cadence "t+3"

      - name: Commit and push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/*.json
          git commit -m "Auto update data (T+3)" || echo "No changes to commit"
          git push origin main

      - name: Trigger Cloudflare Pages Deploy
        env:
          CF_DEPLOY_HOOK: ${{ secrets.CF_DEPLOY_HOOK }}
        run: |
          if [ -z "${CF_DEPLOY_HOOK}" ]; then
            echo "❌ CF_DEPLOY_HOOK not set"; exit 1;
          fi
          echo "🚀 Triggering Cloudflare Deploy..."
          curl -X POST "${CF_DEPLOY_HOOK}"
