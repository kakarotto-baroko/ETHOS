name: Data T+3

on:
  workflow_dispatch:
  schedule:
    - cron: "10 */72 * * *"   # æ¯ä¸‰å¤©æ‰§è¡Œä¸€æ¬¡ï¼Œå»¶å10åˆ†é’Ÿï¼Œé¿å…ä¸Dailyå†²çª

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… é¢„çƒ­ä¿®å¤å—ï¼ˆå»¶æ—¶30ç§’ï¼Œç¡®ä¿ç¯å¢ƒå®Œå…¨åŠ è½½ï¼‰
      - name: Warm-up delay
        run: |
          echo "ğŸ” Waiting 30s to ensure secrets & environment are ready..."
          sleep 30

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate data (T+3)
        run: |
          python backend/main.py --cadence "t+3"

      - name: Commit and push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/*.json
          git commit -m "Auto update data (T+3)" || echo "No changes to commit"
          git push origin main

      - name: Trigger Cloudflare Pages Deploy
        env:
          CF_DEPLOY_HOOK: ${{ secrets.CF_DEPLOY_HOOK }}
        run: |
          if [ -z "${CF_DEPLOY_HOOK}" ]; then
            echo "âŒ CF_DEPLOY_HOOK not set"; exit 1;
          fi
          echo "ğŸš€ Triggering Cloudflare Deploy..."
          curl -X POST "${CF_DEPLOY_HOOK}"
