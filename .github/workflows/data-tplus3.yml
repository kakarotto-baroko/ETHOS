name: Data T+3

on:
  workflow_dispatch:
  # 你也可以改成定时触发（UTC）：每3小时一次示例
  # schedule:
  #   - cron: "0 */3 * * *"

# 关键：允许工作流写回仓库（否则 git push 会 403）
permissions:
  contents: write

jobs:
  build-data:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate data (t+3)
        env:
          CADENCE: "t3"
        run: |
          python backend/main.py --cadence "$CADENCE" || echo "demo only"

      - name: Commit output only
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/*.json
          git commit -m "ci(data): t+3 refresh" || echo "no changes"
          git push

      - name: Trigger Cloudflare Pages Redeploy
        # 成功才触发
        if: ${{ success() }}
        env:
          CF_PAGES_HOOK_URL: ${{ secrets.CF_PAGES_HOOK_URL }}
        run: |
          [ -n "$CF_PAGES_HOOK_URL" ] && curl -X POST "$CF_PAGES_HOOK_URL" || echo "skip CF redeploy: no hook"
