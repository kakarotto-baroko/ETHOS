name: Data Weekly

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-data:
    runs-on: ubuntu-latest
    steps:
      - name: Set up job
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps (safe)
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f "backend/requirements.txt" ]; then
            echo "Found backend/requirements.txt, installing…"
            pip install -r backend/requirements.txt
          else
            echo "No backend/requirements.txt, skip deps install."
          fi

      - name: Generate data (weekly)
        shell: bash
        run: |
          python backend/main.py --cadence "weekly" || echo "weekly: generator returned non-zero, continue"

      - name: Commit output only
        shell: bash
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add output/*.json || true
          if ! git diff --cached --quiet; then
            git commit -m "ci(data): weekly refresh"
            git push
          else
            echo "No changes in /output; skip commit."
          fi

      - name: Trigger Cloudflare Pages Redeploy
        if: ${{ success() }}
        env:
          CF_DEPLOY_HOOK: ${{ secrets.CF_DEPLOY_HOOK }}
        run: |
          if [ -z "$CF_DEPLOY_HOOK" ]; then
            echo "CF_DEPLOY_HOOK not set; skip redeploy."
            exit 0
          fi
          echo "Triggering CF redeploy…"
          curl -sS -X POST "$CF_DEPLOY_HOOK" -H "Content-Type: application/json" -d '{}' | tee /dev/stderr
