name: Data Weekly

on:
  workflow_dispatch:
  schedule:
    - cron: "25 0 * * 0"   # æ¯å‘¨æ—¥ UTC 00:25 æ‰§è¡Œï¼ˆæ¯” Dailyã€T+3 å†æ™š 15 åˆ†é’Ÿï¼‰

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… é¢„çƒ­ä¿®å¤å—ï¼ˆå»¶æ—¶30ç§’ï¼Œç¡®ä¿ç¯å¢ƒåŠ è½½å®Œæ¯•ï¼‰
      - name: Warm-up delay
        run: |
          echo "ğŸ” Waiting 30s to ensure secrets & environment are ready..."
          sleep 30

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate data (Weekly)
        run: |
          python backend/main.py --cadence "weekly"

      - name: Commit and push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/*.json
          git commit -m "Auto update data (Weekly)" || echo "No changes to commit"
          git push origin main

      - name: Trigger Cloudflare Pages Deploy
        env:
          CF_DEPLOY_HOOK: ${{ secrets.CF_DEPLOY_HOOK }}
        run: |
          if [ -z "${CF_DEPLOY_HOOK}" ]; then
            echo "âŒ CF_DEPLOY_HOOK not set"; exit 1;
          fi
          echo "ğŸš€ Triggering Cloudflare Deploy..."
          curl -X POST "${CF_DEPLOY_HOOK}"
