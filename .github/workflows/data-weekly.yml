name: Data Weekly

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"  # æ¯å‘¨æ—¥ UTC 00:00 è‡ªåŠ¨è¿è¡Œä¸€æ¬¡

jobs:
  build-data:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "âš ï¸ No requirements.txt found, skipping..."

      - name: Generate data (weekly)
        run: |
          echo "ğŸŸ¢ Running backend/main.py for weekly cadence..."
          mkdir -p output
          python backend/main.py --cadence "weekly" || echo "âš ï¸ Python generation skipped or errored"
          echo "âœ… Data generation complete."

      - name: Commit output only
        run: |
          echo "ğŸ“ Preparing to commit updated output files..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          git commit -m "ci(data): weekly refresh $(date -u +"%Y-%m-%d %H:%M UTC")" || echo "âš ï¸ No changes to commit"
          git push

      - name: Trigger Cloudflare Pages Redeploy
        if: success()
        run: |
          echo "ğŸš€ Triggering Cloudflare redeploy..."
          curl -X POST -d '{}' "${{ secrets.CF_DEPLOY_HOOK }}"
