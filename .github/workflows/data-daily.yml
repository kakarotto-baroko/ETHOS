name: Data Daily

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"   # 每天 UTC 00:00 运行一次（可自动触发）

jobs:
  build-data:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate data (daily)
        run: |
          python backend/main.py --cadence "daily" || echo "demo only"

      - name: Commit output only
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add output/
          git diff --quiet && git diff --staged --quiet || git commit -m "ci(data): daily refresh"
          git push origin main

      # ✅ 自动触发 Cloudflare Pages 重新部署
      - name: Trigger Cloudflare Pages Redeploy
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/pages/webhooks/deploy_hooks/6c084112-74d6-4352-a48c-8eb83f361e7d"
