name: Data Daily

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # 每天 UTC 00:00 自动运行

jobs:
  build-data:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt found, skipping..."

      - name: Generate data (daily)
        run: |
          python backend/main.py --cadence "daily" || echo "demo only"

      - name: Commit output only
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          git commit -m "ci(data): daily refresh" || echo "No changes to commit"
          git push

      - name: Trigger Cloudflare Pages Redeploy
        if: success()
        run: |
          curl -X POST -d '{}' "${{ secrets.CF_DEPLOY_HOOK }}"
